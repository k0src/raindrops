<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="raindrops-container">
        <img src="assets/rain_anim.gif" alt="Rain Animation" id="rain-animation">
        <a href="https://github.com/k0src">
            <img src="assets/title.png" alt="Title" id="title">
        </a>
        <div id="boxes-container">
            <div class="box" data-index="0" style="background-image: url('assets/box-inactive.png');"></div>
            <div class="box" data-index="1" style="background-image: url('assets/box-inactive.png');"></div>
            <div class="box" data-index="2" style="background-image: url('assets/box-inactive.png');"></div>
            <div class="box" data-index="3" style="background-image: url('assets/box-inactive.png');"></div>
            <div class="box" data-index="4" style="background-image: url('assets/box-inactive.png');"></div>
            <div class="box" data-index="5" style="background-image: url('assets/box-inactive.png');"></div>
        </div>
    </div>
    <audio id="rain-sound" src="assets/sounds/rain.mp3" loop autoplay></audio>
    <script src="script.js"></script>
</body>
</html>
