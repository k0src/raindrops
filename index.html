<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

            </div>

                <div class="box" data-index="5" style="background-image: url('assets/box-inactive.png');"></div>

            </div>
            <div class="row">

            </div>
        </div>
    </div>
    <audio id="rain-sound" src="assets/sounds/rain.mp3" loop autoplay></audio>
    <script src="script.js"></script>
</body>
</html>
